<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Anomaly Detection Server</title>
    <script type="module"></script>
</head>
<body class="background">
<h1 class="head_title">Anomaly Detector Server | Home</h1>
<form action="/detect" method="post" enctype="multipart/form-data" name="searchForm" target="result" onsubmit="return detectAnomalies()">
    <label class="radio-buttons-center">Please click the desired algorithm you wish to apply</label><br/>
    <input class="radio-buttons-center" type="radio" id="Hybrid" name="chosenAlgorithm" value="hybrid" checked>
    <label>Hybrid Algorithm</label><br>
    <input class="radio-buttons-center" type="radio" id="Linear" name="chosenAlgorithm" value="linear">
    <label >Linear Regression Algorithm</label><br><br><br>
    <table>
        <tr>
            <td id="learnError" class="error-text"></td>
            <td>
                <input type="file" id="learnFile"  name="learnFile" style="display:block">
            </td>
            <td id="anomalyError" class="error-text"></td>
            <td>
                <input type="file" id="anomalyFile" name="anomalyFile" style="display:block">
            </td>
        </tr>
    </table>
    <br>
    <div id="submit">
        <input type="submit" class="upload-button" value="Upload" >
    </div>
    <script src="UploadBtn.js"></script>
</form>
<iframe class="frame" name="result" width="50%" height="450"></iframe>
<br>
</body>
</html>
